
<div class="container">
    <div class="wrapper">
    <ul class="steps">
    <li [className]="stepEnabled(1) ? 'is-active' : ''">Step 1</li>
    <li [className]="stepEnabled(2) ? 'is-active' : ''">Step 2</li>
    <li [className]="stepEnabled(3) ? 'is-active' : ''">Step 3</li>
    </ul>
    <form class="form-wrapper">
    <fieldset [className]="stepEnabled(1) ? 'is-active' : ''" class="section" *ngIf="stepEnabled(1)">
        <h3>Signup</h3>
        <input class="input" type="text" name="name" id="name" placeholder="Name" [(ngModel)]="user.name">
        <input class="input" type="text" name="name" id="name" placeholder="User Name" [(ngModel)]="user.username">
        <input type="text" name="email" id="email" placeholder="Email" [(ngModel)]="user.email">
        <div class="button" (click)="next(2)">Next</div>
    </fieldset>
    <fieldset class="section" [className]="stepEnabled(2) ? 'is-active' : ''" *ngIf="stepEnabled(2)">
        <h3>Account Type</h3>
        <div class="row cf">
        <div class="five col">
            <input type="radio" name="r1" id="r1" checked>
            <label for="r1">
            <h4>Designer</h4>
            </label>
        </div>
        </div> 
        <div class="row cf">
        <div class="five col">
            <input type="radio" name="r1" id="r2"><label for="r2">
            <h4>Developer</h4>
            </label>
        </div>
        </div> 
        <div class="row cf">
        <div class="five col" >
            <input type="radio" name="r1" id="r3"><label for="r3">
            <h4>Project Manager</h4>
            </label>
        </div>
        </div>
        <div class="button" (click)="next(3)">Next</div>
    </fieldset>
    <fieldset class="section" [className]="stepEnabled(3) ? 'is-active' : ''" *ngIf="stepEnabled(3)">
        <h3>Choose a Password</h3>
        <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="user.password">
        <input type="password" name="password2" id="password2" placeholder="Re-enter Password" [(ngModel)]="user.password2">
        <input class="submit button" (click)="signup()" type="submit" value="Sign Up">
    </fieldset>
    <fieldset class="section" [className]="stepEnabled(4) ? 'is-active' : ''" *ngIf="stepEnabled(4)">
        <h3>Account Created! </h3>
        <p>Your account has now been created.</p>
        <div routerLink="/login" class="button">Sign in</div>
    </fieldset>
    </form>
</div>
</div>
