<div class="alert alert-danger" [hidden]="!error">
	There was a problem logging in. Please try again.
</div>
<form role="form" (submit)="login()" *ngIf="loginEnabled() === v1">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="wrapper" *ngIf="loginEnabled() === v2">
    <h1>Login</h1>
    <p>Welcome back you've <br> been missed!</p>
    <form>
		<input type="text" placeholder="Enter username">
		<input type="password" placeholder="Password">
		<p class="recover">
			<a href="#">Recover Password</a>
		</p>
    </form>
    <button>Sign in</button>
    <p class="or">
    ----- or continue with -----
    </p>
    <div class="icons">
		<i class="fab fa-google"></i>
		<i class="fab fa-github"></i>
		<i class="fab fa-facebook"></i>
    </div>
    <div class="not-member">
    Not a member? <a href="#">Register Now</a>
    </div>
</div>
